<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="table.css">
    <script src="table.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
 
    <h2>Employee Data Management</h2> 

    <button onclick="openModal()"> Add </button>
  
    <div id="myModal" class="modal">
        <div id="formContainer">
            <span class="close " onclick="closeModal()">&times;</span>
            <label for="nameInput">
                Name:
            </label>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <label for="emailInput">
                Email Id:
            </label>
            <input type="email" id="emailInput" placeholder="Enter your email">
            <label for="deptInput">
                Dept:
            </label>
            <input type="text" id="deptInput" placeholder="Enter your DeptName">
            <label for="branchInput">
                branch:
            </label>
            <input type="text" id="branchInput" placeholder="Enter your branch">
            <label for="DOB">
                birthDate:
            </label>
            <input type="date" id="DOB" placeholder="Enter your BirthDate">
            <button id="addUser">
                Add
            </button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeModal()"></div>


    <table id="outputTable"> 
        <tr> 
            <th>Name</th> 
            <th>Email</th> 
            <th>DeptName</th> 
            <th>Branch</th>
            <th>birthDate</th>  
            <th>Action</th> 
        </tr> 
    </table> 

     <!-- Update Modal -->
  <div id="editModal" class="modal">
    <div id="editFormContainer">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <label for="editNameInput">Name:</label>
      <input type="text" id="editNameInput" placeholder="Enter your name">
      <label for="editEmailInput">Email Id:</label>
      <input type="email" id="editEmailInput" placeholder="Enter your email">
      <label for="editDeptInput">Dept:</label>
      <input type="text" id="editDeptInput" placeholder="Enter your DeptName">
      <label for="editBranchInput">Branch:</label>
      <input type="text" id="editBranchInput" placeholder="Enter your branch">
      <label for="editDOB">Birth Date:</label>
      <input type="date" id="editDOB" placeholder="Enter your BirthDate">
      <button id="saveChanges">Save Changes</button>
    </div>
  </div>

  <!-- Overlay for the Edit Modal -->
  <div id="editOverlay" class="overlay" onclick="closeEditModal()"></div>
  
</body>
</html>
